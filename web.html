<!DOCTYPE html>
<html>
  <head>
    <title>Three.js Egg Shaped Object with Camera</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.131.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.131.2/examples/js/controls/OrbitControls.js"></script>
    <script>
      let scene, camera, renderer, controls;

      function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        camera.position.set(0, 0, 10);

        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const eggGeometry = new THREE.SphereGeometry(3, 50, 50);
        const eggMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
        const egg = new THREE.Mesh(eggGeometry, eggMaterial);
        egg.rotation.x = Math.PI / 2;
        scene.add(egg);

        // put the camera inside the egg
        const cameraPosition = new THREE.Vector3(0, 0, 0);
        camera.position.set(0, 0, 0);
        egg.add(camera);
        camera.lookAt(cameraPosition);

        // add controls to change camera direction
        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = false;
        controls.minDistance = 0.1;
        controls.maxDistance = 100;
      }

      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
        controls.update();
      }

      window.addEventListener("resize", function () {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      init();
      animate();
    </script>
  </body>
</html>
